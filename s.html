<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Gradient Example</title>

    <style>
        /* Create a gradient only for the text */
        .gradient-text {
            position: relative;
            font-size: 2em;
            display: inline-block;
            color: transparent;
        }

        .gradient-text::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(240deg, rgb(39, 39, 39) 50%, rgb(21, 123, 0) 40%);
            background-clip: text;
        }
    </style>
</head>
<body>

    <div class="gradient-text" data-text="Hey I am Loki">hello</div>

</body>
</html>
